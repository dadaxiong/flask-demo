{% extends 'front/front_base.html'%}
{% block title %}
    发表帖子页面
{% endblock %}

{% block head %}
    <script src="{{ static('comon/xtparam.js') }}"></script>
    <link rel="stylesheet" href="{{ static('front/css/front_post.css') }}">
    <script src="{{ static('front/js/front_post.js') }}"></script>
    <script src="{{ static('front/js/front_graph_captcha.js') }}"></script>
    <style></style>
{% endblock %}

{% block body %}
    <form action="" method="POST">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">标题</span>
                <input type="text" name="title" class="form-control" placeholder="请输入帖子标题">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">板块</span>
                <select class="form-control board-select">
                    {% for board in boards %}
                        <option value="{{ board.id }}">{{ board.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        {% include 'common/comon_edit.html '%}
        <div class="form-group">
            <div class="input-group captcha_group">
                <input type="text" name="graph_captcha" class="form-control" placeholder="请输入图形验证码">
                <span class="input-group-addon" id="graph-captcha-btn">
                    <img src="{{ url_for('account.graph_captcha') }}" alt="">
                </span>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-warning" id="submit">发表帖子</button>
        </div>
    </form>
{% endblock %}
